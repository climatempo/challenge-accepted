version: "3.9"
services:
  api:
    container_name: clima-tempo-api
    build:
      context: ./back-end
      target: development
    volumes:
      - ./back-end:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3001:3001
      - 9229:9229
    environment:
      NODE_ENV: development
    command: npm run start:dev

  ui:
    container_name: clima-tempo-ui
    build:
      context: ./front-end
    volumes:
      - ./front-end:/app
      - /app/node_modules
    ports:
      - 3000:3000
    depends_on:
      - api
    environment:
      NODE_ENV: production
    command: npm start
