server {
  listen 3000;
  server_name localhost;

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
  }
  
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
   root /usr/share/nginx/html;
  }

  location /api/ {
    proxy_pass http://backend:4000/graphql;
    proxy_http_version 1.1;
  }
}