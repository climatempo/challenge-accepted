<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Climatempo - APP</title>


    </head>
    <body>
        <nav>
            <div class="nav-wrapper nav-blue">
                <a href="#" class="brand-logo center"><img src="images/logo-white.png" width="45%"></a>
            </div>
        </nav>

        <!--Input com auto complete-->
        <div class="row">
            <div class="col s12 auto">
                <div class="row">
                    <div class="input-field col offset-l3 s12 m6">
                        <i class="material-icons prefix">textsms</i>
                        <input type="text" id="autocomplete-input" class="autocomplete">
                        <label for="autocomplete-input">Autocomplete</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cards de Temperatura-->
        <div class="row">
            <div class="col offset-l3 s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">10/02/2017</span>
                        <p>I am a very simple card. I am good at containing small bits of information.
                            I am convenient because I require little markup to use effectively.</p>
                    </div>
                    <div class="card-action">
                        <a href="#"><img src="images/icons/download.png"></a>
                        <a href="#"><img src="images/icons/upload.png"></a>
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
