<!-- public/index.html -->
<!DOCTYPE html>
<html lang="pt-br" ng-app="DesafioAPP">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Climatempo</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="font-awesome/css/font-awesome.css">
		<script src="js/lib/angular.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div ng-controller="DesafioController">
			<div class="navbar navbar-static-top">
				<div class="cabecalho">
				<p class="text-center" ng-click="change()">CLIMATEMPO</p>
				</div>
				<div>
					<div ng-show="!showlocales" class="input-group custom-search-form col-xs-12 col-sm-offset-4 col-sm-4">
						<input type="text" class="form-control pesq" ng-keypress="filtrokey($event)" ng-model="filtro" placeholder="Entre com a cidade">
						<span class="input-group-btn">
							<button ng-click="getweather()" class="btn pesq" type="button">
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div>
					<div  ng-show="showlocales" class="custom-search-form col-xs-12 col-sm-offset-4 col-sm-4">
						<combo-locales></combo-locales>
					</div>
					
				</div>
			</div>

			<div class="container">
				<div class="row col-xs-12" >
					<div class="col-xs-12 col-sm-offset-4 col-sm-4">
						<p class="alert alert-warning" ng-show="mensagem.length">{{mensagem}}</p>
					</div>
				</div>
				<div class="row col-xs-12">
					<h1 class="fontdate" ng-show="texto.length" >{{texto}}</h1>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-4" ng-repeat="clima in climas.weather">
						<div class="panel card">
							<div class="panel-heading">
								<div>
									<p class="fontdate">{{clima.date | date:'dd/MM/yyyy'}}</p>
								</div>
								<div>
									<p class="fontdetail">{{clima.text}}</p>
								</div>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-xs-6">
										<div class="col-xs-4">
											<i class="fa fa-long-arrow-up"></i>
										</div>
										<div class="col-xs-8 blue">
											{{clima.temperature.max}}ºC
										</div>
									</div>
									<div class="col-xs-6">
										<div class="col-xs-4">
											<i class="fa fa-long-arrow-down"></i>
										</div>
										<div class="col-xs-8 red">
											{{clima.temperature.min}}ºC
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6">
										<div class="col-xs-4">
											<i class="fa fa-tint"></i>
										</div>
										<div class="col-xs-8">
											{{clima.rain.precipitation}}mm
										</div>
									</div>
									<div class="col-xs-6">
										<div class="col-xs-4">
											<i class="fa fa-umbrella"></i>
										</div>
										<div class="col-xs-8">
											{{clima.rain.probability}}%
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
