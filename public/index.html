<!DOCTYPE html>
<html lang="pt-br" ng-app="climatempo">
    <head>
        <meta charset="utf-8">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Climatempo - APP</title>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript">
            angular.module("climatempo", []);
        </script>
        <script src="js/controller/climatempo.js"></script>

    </head>
    <body ng-controller="climaapp">
        <nav>
            <div class="nav-wrapper nav-blue">
                <a href="#" class="brand-logo center"><img src="images/logo-white.png" width="45%"></a>
            </div>
        </nav>

        <!--Input com auto complete-->
        <div class="row">
            <div class="col s12 auto">
                <div class="row">
                    <div class="input-field col offset-l3 s12 m6">
                        <input type="text" id="autocomplete-input" class="autocomplete" ng-model="find.name">
                        <label for="autocomplete-input">Cidade</label>
                        <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="search(find.name)">
                            <i class="material-icons center">search</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cards de Temperatura-->
        <div class="row" ng-repeat="day in days">
            <div class="col offset-l3 s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{day.date}}</span>
                        <p>{{day.text}}</p>
                    </div>
                    <div class="card-panel">
                        <table>
                             <tbody>
                            <tr>
                                <td class="leg"><img src="images/icons/download.png"> {{day.temperature.min}}ºC</td>
                                <td class="leg"><img src="images/icons/upload.png">{{day.temperature.max}}ºC</td>
                            </tr>
                            <tr>
                                <td class="leg"><img src="images/icons/raindrop-close-up.png"> {{day.rain.probability}}mm</td>
                                <td class="leg"><img src="images/icons/protection-symbol-of-opened-umbrella-silhouette-under-raindrops.png">{{day.rain.precipitation}}%</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
